name: CD - Local Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Stop old containers (force remove)
        run: docker compose down --remove-orphans

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Wait for services to start
        run: powershell -Command "Start-Sleep -Seconds 30"

      - name: Health check - All services
        run: |
          $ports = @(8080,8081,8082,8083,8084)
          foreach ($port in $ports) {
              $up = $false
              for ($i=0; $i -lt 12; $i++) {  # retry 12 puta (60s)
                  try {
                      $resp = Invoke-WebRequest "http://localhost:$port/actuator/health" -UseBasicParsing
                      if ($resp.StatusCode -eq 200) { $up=$true; break }
                  } catch {}
                  Start-Sleep -Seconds 5
              }
              if (-not $up) { throw "Service on port $port did not become healthy" }
          }
